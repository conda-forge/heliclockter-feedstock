{% set name = "heliclockter" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/heliclockter-{{ version }}.tar.gz
  sha256: d7204ffdffb06a5abc1685a498ed44dd3e26ac0bd7e5b6829d307ea30498d57b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - heliclockter
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/channable/heliclockter
  summary: A robust way of dealing with datetimes in python by ensuring all datetimes are timezone aware at runtime.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
